<section class="trade-in-block-main">
  <div class="trade-in-content container">
    <div class="first-block">

                  <span class="name">Mersedes</span><span class="count">3</span>

                <option value="BMV">

            </div>
            <div class="select-input-block">
              <select name="select-auto" id="select-auto">
                <option value="" disabled selected hidden>Модель</option>
                <option value="Kia">
                  <span class="name">Kia</span><span class="count">12</span>
                </option>
                <option value="Mersedes">
                  <span class="name">Mersedes</span><span class="count">3</span>
                </option>
                <option value="BMV">
                  <span class="name">BMW</span><span class="count">8</span>
                </option>
                <option value="Lada">
                  <span class="name">Lada</span><span class="count">1</span>

              </select>
            </div>
            <div class="select-input-block">
              <select name="select-auto" id="select-auto">
                <option value="" disabled selected hidden>Объявление</option>
                <option value="Kia">
                  <span class="name">Kia</span><span class="count">12</span>
                </option>
                <option value="Mersedes">
                  <span class="name">Mersedes</span><span class="count">3</span>
                </option>
                <option value="BMV">
                  <span class="name">BMW</span><span class="count">8</span>
                </option>
                <option value="Lada">
                  <span class="name">Lada</span><span class="count">1</span>
                </option>
              </select>
            </div>
          </div>
          <div class="right-part">
            <img src="./img/trade-in.png" alt="img-auto" />
          </div>
          <p class="text"></p>
        </form>
      </div>
      <div class="trade-form-btn">Далее</div>
    </div>
  </div>
</section>
